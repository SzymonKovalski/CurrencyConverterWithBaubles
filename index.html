<!doctype html>
<html lang="en">

<head>
  <title>Showcase 1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="from">
      <select id="fromCurrency">
        <option value="PLN" selected>PLN</option>
        <option value="USD">USD</option>
        <option value="UAH">UAH</option>
      </select>
      <input type="number" id="fromAmount" placeholder="0" value=1>

    </div>
    <button id="Swap" class="btn">Swap</button>


    <div class="To">
      <select id="toCurrency">
        <option value="PLN">PLN</option>
        <option value="USD">USD</option>
        <option value="UAH" selected>UAH</option>
      </select>
      <input type="number" id="toAmount" placeholder="0" value=1>
    </div>
  </div>

  </div>

  <div id="record-div" class="container">
    <p>Past Times:</p>
    <ul id="record-list" class="list-group">

    </ul>
  </div>

  <script src="Currency-Converter.js"></script>
</body>

</html>
