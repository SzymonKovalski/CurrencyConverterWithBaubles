<!doctype html>
<html lang="en">

<head>
  <title>Showcase 1</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h3>Stopwatch Demo</h3>

  <div id="timer" class="container">0</div>

  <div id="btns" class="container">
    <button id="start" class="btn">Start/Stop</button>
    <button id="reset" class="btn">Reset</button>
    <button id="record" class="btn">Record Time</button>

    <p>Amount</p>
    <input id="amount1" name="amount1" type="text" placeholder="Number" />
    <p>From</p>
    <input id="From" name="From" type="text" placeholder="UAH" />
    <p>To</p>
    <input id="To" name="To" type="text" placeholder="PLN" />

    <button id="confirm" class="btn">Confirm</button>
  </div>

  <div id="record-div" class="container">
    <p>Past Times:</p>
    <ul id="record-list" class="list-group">

    </ul>
  </div>

  <script src="Main.js"></script>
</body>

</html>
